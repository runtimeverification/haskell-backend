resolver: lts-23.9

nix:
  packages:
    - yq
    - z3
    - zlib

packages:
  - kore
  - kore-rpc-types
  - booster
  - dev-tools

# Dependency packages to be pulled from upstream that are not in the resolver
extra-deps:
  - decision-diagrams-0.2.0.0
  - smtlib-backends-0.3
  - smtlib-backends-process-0.3
  - typerep-map-0.6.0.0
  - monad-validate-1.3.0.0
  - github: jberthold/tasty-test-reporter
    commit: 3abbfa942553f0986393af44eda0cb69bcaba6ad

ghc-options:
  "$everything": -haddock

local-bin-path: ./.build/kore/bin
