name: "Release"
on:
  push:
    branches:
      - master
jobs:
  check:
    name: 'Check'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          submodules: recursive

      - name: 'Install Nix'
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            substituters = http://cache.nixos.org https://cache.iog.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

      - name: Install Cachix
        uses: cachix/cachix-action@v10
        with:
          name: runtimeverification
          extraPullNames: 'kore'
          skipPush: true

      - name: Materialize
        run: nix run .#update-cabal

      - name: Materialize GHC 9
        run: nix run .#update-cabal-ghc9

      - name: Check materialization
        run: |
          if [ -n "$(git status --porcelain 'nix/')" ]; then
            echo 2>&1 "Error: found modified files"
            git diff
            exit 1
          fi

  release:
    name: 'Release'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          submodules: recursive

      - name: Install Nix
        uses: cachix/install-nix-action@v14.1
        with:
          extra_nix_config: |
            substituters = http://cache.nixos.org https://hydra.iohk.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
          install_url: "https://releases.nixos.org/nix/nix-2.3.16/install"

      - name: Install Cachix
        uses: cachix/cachix-action@v10
        with:
          name: runtimeverification
          signingKey: '${{ secrets.RUNTIMEVERIFICATION_CACHIX_SIGNING_KEY }}'
          extraPullNames: 'kore'

      - name: Build
        run: nix-build -A kore -A project.kore.checks
